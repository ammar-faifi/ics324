{% extends 'base.html' %} 
{% load static %} 
{% block content %}
<header class="w3-display-container w3-content" style="max-width: 1500px">
  <img
    class="w3-image"
    src="{% static 'hotel.jpg' %}"
    alt="The Hotel"
    style="min-width: 1000px"
    width="1500"
    height="800"
  />
  <!--
    Book a flight
  -->
  <div class="w3-display-left w3-padding w3-col l6 m8">
    <div class="w3-container w3-red">
      <h2>Book a flight</h2>
    </div>
    <div class="w3-container w3-white w3-padding-16">
      <form action="/action_page.php" target="_blank">
        <div class="w3-row-padding" style="margin: 0 -16px">
          <div class="w3-half w3-margin-bottom">
            <label> Depature Date</label>
            <input
              class="w3-input w3-border"
              type="text"
              placeholder="DD MM YYYY"
              name="Depature"
              required
            />
          </div>
          <div class="w3-half">
            <label> Source City</label>
            <input
              class="w3-input w3-border"
              type="list"
              name="SourceCity"
              required
            />
          </div>
        </div>
        <div class="w3-row-padding" style="margin: 8px -16px">
          <div class="w3-half w3-margin-bottom">
            <label><i class="fa fa-male"></i> Adults</label>
            <input
              class="w3-input w3-border"
              type="number"
              value="1"
              name="Adults"
              min="1"
              max="6"
            />
          </div>
          <div class="w3-half">
            <label><i class="fa fa-child"></i> Kids</label>
            <input
              class="w3-input w3-border"
              type="number"
              value="0"
              name="Kids"
              min="0"
              max="6"
            />
          </div>
        </div>
        <button class="w3-button w3-dark-grey" type="submit">
          <i class="fa fa-search w3-margin-right"></i> Search availability
        </button>
      </form>
    </div>
  </div>
  <!-- Check Booking -->
  <div class="w3-display-right w3-padding w3-col l6 m8">
    <div class="w3-container w3-red">
      <h2>Check Booking Status</h2>
    </div>
    <div class="w3-container w3-white w3-padding-16">
      <form action="/action_page.php" target="_blank">
        <div class="w3-row-padding" style="margin: 0 -16px">
          <div class="w3-half w3-margin-bottom">
            <label>Booking ID</label>
            <input
              class="w3-input w3-border"
              type="text"
              name="BookingID"
              required
            />
          </div>
          <div class="w3-half">
            <label> Passenger SSN</label>
            <input
              class="w3-input w3-border"
              type="text"
              name="PassengerSSN"
              required
            />
          </div>
        </div>

        <button class="w3-button w3-dark-grey" type="submit">
          <i class="fa fa-search w3-margin-right"></i> Search
        </button>
      </form>
    </div>
  </div>
</header>
{% endblock content %}
