{% extends 'base.html' %} {% load static %} 
{% block title %}Book Flight{% endblock title %}
{% block content %}
<div class="bg-[url('{% static 'airplane.jpg' %}')] bg-scroll	bg-cover	">
 <!--
    Book a flight
  -->
  <div class="p-28">
    <div class="w3-container w3-red">
      <h2>Book a flight</h2>
    </div>
    <div class="w3-container w3-white w3-padding-16">
      <form action="{% url 'flight:search_flight' %}" method='post' id='search_flight_form'>
        {% csrf_token %}
        <div class="w3-row-padding" style="margin: 0 -16px">
          <div class="w3-half w3-margin-bottom">
            <label> Depature Date</label>
            <input
              class="w3-input w3-border"
              type="date"
              placeholder="DD MM YYYY"
              name="date"
              required
            />
          </div>
          <div class="w3-half">
            <label for="source-city">Source City</label>
            <select
              name="source_city"
              id="source_city"
              class="border-solid border-2 rounded border-black"
              required
            >
              <option value="">Select a city</option>
              {% for code, city in cities %}
                <option value="{{ code }}">{{ city }}</option>
              {% endfor %}
            </select>
            <br></br>
            <label for="dest-city">Destination City</label>
            <select
              name="dest_city"
              id="dest_city"
              class="border-solid border-2 rounded border-black"
              required 
            >
              <option value="">Select a city</option>

              {% for code, city in cities %}
                <option value="{{ code }}">{{ city }}</option>
              {% endfor %}              
            </select>

            <br></br>
            <label for="ticket-class">Class</label>
            <select
              name="ticket-class"
              id="ticket-class"
              class="border-solid border-2 rounded border-black"
            >
              <option value="Economy">Economy</option>
              <option value="Business">Business</option>
              <option value="First">First</option>
            </select>

          </div>
        </div>
        <div class="w3-row-padding" style="margin: 8px -16px">
          <div class="w3-half">
            <label> Number of Passengers</label>
            <input
              class="w3-input w3-border"
              type="number"
              name="passenger"
              min="0"
              max="10"
              required
            />
          </div>
        </div>
        <button class="w3-button w3-dark-grey" type="submit">
          <i class="fa fa-search w3-margin-right"></i> Search availability
        </button>
      </form>
    </div>
  </div>
  <!-- Check Booking -->
  <div class="p-28">
    <div class="w3-container w3-red">
      <h2>Check Booking Status</h2>
    </div>
    <div class="w3-container w3-white w3-padding-16">
      {% if message %}
        <div class='info'>
          <strong style='color: red;'>{{ message }}</strong>
        </div>
      {% endif %}
      <form action="{% url 'flight:manage_booking' %}" method='post'>
        {% csrf_token %}
        <div class="w3-row-padding" style="margin: 0 -16px">
          <div class="w3-half w3-margin-bottom">
            <label>Booking ID</label>
            <input
              class="w3-input w3-border"
              type="text"
              name="booking_code"
              required
            />
          </div>
          <div class="w3-half">
            <label>Last Name</label>
            <input
              class="w3-input w3-border"
              type="text"
              name="last_name"
              required
            />
          </div>
        </div>

        <button class="w3-button w3-dark-grey" type="submit">
          <i class="fa fa-search w3-margin-right"></i> Search
        </button>
      </form>
    </div>
  </div>
</div>
 

{% endblock content %}
